<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      text-align: center;
      font-family: Arial;
      background: linear-gradient(to right, #3562e9, rgb(0, 166, 255));
      margin-top: 80px;
    }
   
    input {
      padding: 8px;
      font-size: 16px;
      width: 150px;
    }
    button {
      padding: 8px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .msg {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    .score {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
    <h1>GUESS THE NUMBER</h1>
    <input type="number" id="inputNum">
    <button onclick="guess()">Check</button>
    <div class="msg"></div>
    <div class="score"></div>
    <button onclick="resetGame()">Play Again</button>


    <script>
        var input = document.querySelector("#inputNum");
        var msg = document.querySelector(".msg")
        var score = document.querySelector(".score")
        let res = 10
        var random = Math.floor(Math.random() * 10) + 1
        // var Checkbtn= document.querySelector("button");
        function guess() {
            var inputvalue = Number(input.value)

            console.log(random)
            if (res <= 0) {
                msg.textContent = "ðŸ˜ž Game Over! The number was " + random;
                return;
            }
            if (inputvalue == random) {
                msg.textContent = "âœ…You are correct!"
                score.innerText = res;
                document.querySelector("button").disabled = true;
                document.querySelector("button").style.background = "grey";
                

            }
            else {
                msg.textContent = "You are wrong"
                score.innerText = res - 1;
                res = res - 1
            }

        }

        function resetGame() {
            location.reload();
        }

    </script>
</body>

</html>
